<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/assets/css/bootstrap.css" />
        <link rel="stylesheet" href="./src/assets/css/index.css" />
        <title>Filtering app</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 mt-4">
                    <div class="box rounded-2 shadow shadow-sm p-3 mb-3">
                        <div class="mb-1">
                            <label for="productName" class="form-label"
                                >Product name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="productName"
                                placeholder="Product name"
                            />
                        </div>
                        <div class="mb-1">
                            <label for="productPrice" class="form-label"
                                >Price</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="productPrice"
                                placeholder="Product price"
                            />
                        </div>
                        <div class="mb-1">
                            <label for="imageSrc" class="form-label"
                                >Image link</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="imageSrc"
                                placeholder="Image link"
                            />
                        </div>
                        <button
                            id="addNewProduct"
                            class="btn btn-success w-100 mt-2"
                        >
                            Add new product
                        </button>
                    </div>
                    <div class="box rounded-2 shadow shadow-sm p-3 mb-3">
                        <div class="mb-1">
                            <label for="productName" class="form-label"
                                >Search</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="search"
                                placeholder="Search..."
                            />
                            <button
                                id="searchButton"
                                class="btn btn-warning w-100 mt-2"
                            >
                                Search
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 mt-4">
                    <h1 class="text-white">Products</h1>
                    <div id="products" class="row">
                        <!-- PRODUCTS DYNAMICALLY HERE -->
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/assets/js/app.js"></script>
    </body>
</html>
